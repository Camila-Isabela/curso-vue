<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(8, $event)">Add</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove="parar">PARAR AQUI !!!</span>
        <!-- OU apenas v-on:mousemove.stop="" e com isso não precisa criar a função -->    
    </p>
    <!-- OU para prevenir o comportamento padrão de um evento: -->
    <a v-on:click.prevent="" href="http://google.com.br">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, ev) {
                console.log(passo, ev)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(event) {
                event.stopPropagation()
            }
        }
    })
</script>
