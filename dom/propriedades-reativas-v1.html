<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" :value="titulo"
        v-on:input="titulo = $event.target.value"
    >
    <p>{{ simples }}</p>
    <input type="text" v-model="simples">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            simples: 'Ou podemos fazer de forma mais simples usando o v-model'
        }
    })
</script>
